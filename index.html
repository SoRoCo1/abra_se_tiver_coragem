<!DOCTYPE html>
<html>
<head>
    <title>Abra se tiver coragem</title>
    <script>
        function abrirCoragem() {
            let confirmacao = confirm("Tem certeza disso?");
            if (confirmacao) {
                document.body.innerHTML = "<h1 style='color: yellow; text-align: center;'>Estou com saudades! Você é incrível!</h1>";
            } else {
                document.body.innerHTML = "<h1 style='color: yellow; text-align: center;'>Que abalo!</h1>";
            }
        }
    </script>
</head>
<body style="background-color: black; color: yellow; text-align: center;">
    <h1>Abra se tiver coragem</h1>
    <button onclick="abrirCoragem()" style="font-size: 20px; padding: 10px; background-color: yellow; border: none; color: black; cursor: pointer;">Clique Aqui!</button>
</body>
</html>
